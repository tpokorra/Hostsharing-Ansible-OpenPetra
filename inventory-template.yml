openpetra:
  hosts:
    {{pac}}-{{username}}:
      ansible_ssh_host: {{pac}}.hostsharing.net
      ansible_ssh_user: {{pac}}
      pac: {{pac}}
      domain: {{domain}}
      user: {{username}}
      password: {{password}}

      OP_CUSTOMER: op_{{identifier}}

      httpport: {{port1}}
      monoport: {{port2}}

      smtp_from: {{smtp_from}}
      smtp_host: {{smtp_host}}
      smtp_port: {{smtp_port}}
      smtp_user: {{smtp_user}}
      smtp_pwd: {{smtp_pwd}}

      with_demo_db: False

      SaasActivationPassword: {{SaasActivationPassword}}
      SaasInstanceStatus: {{SaasInstanceStatus}}
